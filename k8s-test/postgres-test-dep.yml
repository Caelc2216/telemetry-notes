apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
  namespace: cael
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:17
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_USER
          value: cael
        - name: POSTGRES_PASSWORD
          value: jijojlkjfasdf
        - name: POSTGRES_DB
          value: "mydb"